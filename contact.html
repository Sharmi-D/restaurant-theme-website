<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Restaurant Theme Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- navbar section starts here -->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <a href="#" title="Logo">
                    <img src="images/logo.jpg" alt="Logo error" class="img-responsive">
                </a>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="foods.html">Foods</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>

            <div class="clearfix"></div>
        </div>
    </section>
    <!-- navbar section ends here -->

    <!-- food search section starts here -->
    <section class="food-search text-center">
        <div class="container">
            <h2>Make <a href="#" class="text-white">"Reservation"</a> Today</h2>
        </div>
    </section>
    <!-- food search section ends here -->

    <!-- contact section starts here  -->
     <section class="contact">
        <div class="container">
            <h2>For Enquiry & Booking</h2>
            <form action="index.html" method="post">
 
                <input type="text" class='input-field' placeholder='First Name' name='name' required />

                <input type="text" class='input-field' placeholder='Last Name' name='name' required />

                <input type="tel" maxlength="10" class='input-field' placeholder='Enter number' name='mobile' required />

                <input type="email" class='input-field' placeholder='Enter your email' name='email' required />

                <textarea name="message" rows="10" placeholder="Write Your message...." class="input-responsive field-bg" required></textarea>

                <input type="submit" name="submit" value="Submit" class="btn btn-primary" />
        
            </form>
        </div>
     </section>
    <!-- contact section ends here  -->

    <!-- social section starts here -->
    <section class="social">
        <div class="container text-center">
            <ul>
                <li><a href="#"><img src="https://img.icons8.com/fluent/50/000000/facebook-new.png"/></a></li>
                <li><a href="#"><img src="https://img.icons8.com/fluent/48/000000/instagram-new.png"/></a></li>
                <li><a href="#"><img src="https://img.icons8.com/fluent/48/000000/twitter.png"/></a></li>
            </ul>
        </div>
    </section>
    <!-- social section ends here -->

    <!-- footer section starts here -->
    <section class="footer">
        <div class="container text-center">
            <p>&#169; All rights reserved.</p>
        </div>
    </section>
    <!-- footer section ends here -->

</body>
</html>
